<a
  [routerLink]="['/products']"
  [queryParams]="this.setPageQueryParam()"
  class="pagination-btn"
  [class.pagination-btn__disabled]="
    (this.variant === 'prevPage' && this.currPage === 1) ||
    (this.variant === 'nextPage' && this.currPage === this.pagesCount)
  "
>
  <p>{{ this.variant === "prevPage" ? "-" : "+" }}</p>
</a>
